<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="advice">
      <h1 id="advice-id">ADVICE #177</h2>
