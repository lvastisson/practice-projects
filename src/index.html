<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking dashboard</title>
  <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="title">
        <img src="../images/image-jeremy.png" alt="Jeremy">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="filters">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </div>
    </div>
    <div class="cards">
      <div class="card card--work">
        <div class="card__content">
          <h2>Work</h2>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
          <a href="#">...</a>
        </div>
      </div>
      <div class="card card--play">
        <div class="card__content">
          <h2>Play</h2>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
          <a href="#">...</a>
        </div>
      </div>
      <div class="card card--study">
        <div class="card__content">
          <h2>Study</h2>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
          <a href="#">...</a>
        </div>
      </div>
      <div class="card card--exercise">
        <div class="card__content">
          <h2>Exercise</h2>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
          <a href="#">...</a>
        </div>
      </div>
      <div class="card card--social">
        <div class="card__content">
          <h2>Social</h2>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
          <a href="#">...</a>
        </div>
      </div>
      <div class="card card--selfcare">
        <div class="card__content">
          <h2>Self Care</h2>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
          <a href="#">...</a>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
